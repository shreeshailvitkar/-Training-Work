    <form class="">
        <input class="form-control me-2" type="text" placeholder="Name" id="name" aria-label="Name" required><br>
        <input class="form-control me-2" type="email" name="email1" id="email1" placeholder="Email" required><br>
        <input class="form-control me-2" type="email" name="email2" id="email2" placeholder="Re Enter Email" required><br>
        <select class="form-select" aria-label="Default select example" name="stand" id="stand" required>
            <option selected>Select Stand</option>
            <option value="PG">Platinum Gallery</option>
            <option value="SHS">Super Hospitality stand</option>
            <option value="NWS">North West stand</option>
            <option value="ES">East stand</option>
            
        </select><br>
        <select class="form-select" aria-label="Default select example" name="floor" id="floor" required>
            <option selected>Select Floor</option>
            <option value="FF">First Floor</option>
            <option value="SF">Secound Floor</option>
            
            
          </select><br>

          <input class="form-control me-2" type="text" placeholder="Price" id="price" aria-label="Name" disabled><br>
        <br><button class="btn btn-outline-success" type="button" onclick="book_ticket()" >Book Ticket</button>
      </form>
